<div class="reset-container">
  <h2>איפוס סיסמה</h2>
  <form (submit)="onSubmit()">
    <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="הכנס את סיסמתך החדשה" required>
    <button type="submit">אפס סיסמה</button>
  </form>
  <div *ngIf="resetSuccess" class="success-message">הסיסמה חודשה בהצלחה </div>
  <div *ngIf="resetError" class="error-message">שגיאה באיפוס הסיסמה</div>
</div>
