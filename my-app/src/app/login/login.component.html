<div class="enclosing-square">

  <div class="top-container-updated">
    <form (submit)="onSubmit(username.value, password.value)">
      <fieldset>
        <div class="form-group">
          <label for="username">שם משתמש </label>
          <input #username class="form-control" id="username" type="text" required>
        </div>
        <div class="form-group">
          <label for="password">סיסמה </label>
          <input #password class="form-control" id="password" type="password" required>
        </div>
      </fieldset>
      <button class="btn custom-btn" type="submit">הכנס</button>
      <button class="btn btn-secondary custom-btn btn-link" (click)="navigateToForgotPassword()">שכחת סיסמה?</button>
      <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    </form>

  </div>


</div>
